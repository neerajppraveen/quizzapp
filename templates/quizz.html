<html>
    <head>
        <title>QuizzOnline</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <style>
           body{
               background-repeat: no-repeat;
               background-image: url("https://www.infocannabis.org/wp-content/uploads/2017/03/mt-sample-background.jpg");
           }
       </style>

<script>
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            document.getElementById("clock").innerHTML="Time Over"
            var f = document.getElementById("frm");
            f.style.opacity=0;
            location.assign("/");
        }
    }, 1000);
}
window.onload = function () {
    var fiveMinutes = 60 * 1,
        display = document.querySelector('#clock');
    startTimer(fiveMinutes, display);
};
    </script>
    </head>
    <body>
        <div class="container p-3 my-3 bg- text-white">
            <h1>Welcome {{name}}</h1>
            <p>You have 10 min to complete quizz</p>
          </div>
        <div>
            <div class="container p-3 my-3 bg-primary text-white">
                <h1 id="clock">00:00</h1>
            
              </div>
            <div>
            <form action="/submit" method="GET" id="frm">
            




{% for q in ques %} 

<div class="container p-3 my-3 bg-primary text-white">
<h5 class="">{{ques[q].no}} . {{ques[q].question}}  </h5>
<input type="radio" class=" custom-radio custom-control-inline" name="{{ques[q].no}}" value="{{ques[q].a}} ">{{ques[q].a}} 
<br>
<input type="radio" class=" custom-radio custom-control-inline" name="{{ques[q].no}}" value="{{ques[q].b}} ">{{ques[q].b}} 
<br>
<input type="radio" class=" custom-radio custom-control-inline" name="{{ques[q].no}}" value="{{ques[q].c}} ">{{ques[q].c}} 
<br>
</div>



{% endfor %}
        
<div class="container p-3 my-3 bg-dark text-white">
<input type="submit" value="Submit" class="btn btn-dark">
</div>
            </form>
        </div>
    </body>
</html>
